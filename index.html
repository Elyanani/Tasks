<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Example with CSS</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

    
        h1 {
            color: #3ce466;
            font-size: 2.5em;
            margin-top: 20px;
        }

        
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin: 20px 15px;
        }

        
        a {
            text-decoration: none;
            color: #4f2fa7;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        
        a:hover {
            color: #63c5c0;
        }

        /* تنسيق الحاوية */
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <p>`The journey of a thousand miles begins with a single step`<strong> – Lao Tzu </strong></p>
        <a href="https://www.google.com" target="_blank">Go to Google</a>
    </div>
</body>
</html>
